<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tarjeta test</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="col s8 container">
    <form>
      <div class="row">
        <img class="peque" id="visa" src="assets/img/visa-01.png" alt="">
        <img class="peque" id="mastercard" src="assets/img/mastercard-01.png" alt="">
        <img class="peque" id="amex" src="assets/img/amex-01.png" alt="">
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="cn" type="text" class="validate">
          <label id="statusCard" for="cn">Número tarjeta de crédito</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="cvv" type="text" class="validate">
          <label id="statusCVV" for="cvv">CVV</label>
        </div>
        <div class="input-field col s6">
          <input id="exp" type="text" class="validate" maxlength="7">
          <label id="statusEXP" for="creditCard">Exp (mm/aaaa)</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="name" type="text" class="validate">
          <label id="statusName" for="name">Titular</label>
        </div>
      </div>
      <input class="waves-effect waves-light btn" type="button" id="validar" name="" value="validar">
    </form>
  </div>
  <div class="resultado col s8 container">
    <h1 id="valid">TARJETA VÁLIDA</h1>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="assets/js/jquery.mask.js" type="text/javascript"></script>
  <script src="https://cdn.rawgit.com/cynthia1171/card-validator/megaDev/src/validateCard.js"></script>
  <script src="https://rawgit.com/cynthia1171/card-validator/megaDev/src/validateCard.js"></script>
  <script src="https://cdn.rawgit.com/cynthia1171/card-validator/megaDev/lib/validateCard-EC5.js"></script>
  <script src="https://rawgit.com/cynthia1171/card-validator/megaDev/lib/validateCard-EC5.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
